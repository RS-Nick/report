<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facility Occupancy Dashboard</title>
    <!-- Load Outerbase Astra SDK just once -->
    <script src="https://cdn.outerbase.com/astra/latest/index.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #0078d4;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .dashboard-section {
            margin-bottom: 30px;
        }
        
        .dashboard-section h2 {
            border-bottom: 2px solid #0078d4;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .chart-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }
        
        .column {
            flex: 1 0 calc(50% - 20px);
            margin: 0 10px 20px;
            min-width: 300px;
        }
        
        @media (max-width: 768px) {
            .column {
                flex: 1 0 100%;
            }
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-top: 1px solid #ddd;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Facility Occupancy Dashboard</h1>
    </header>
    
    <div class="container">
        <div class="dashboard-section">
            <h2>Overview</h2>
            
            <div class="row">
                <div class="column">
                    <div class="chart-container">
                        <astra-composed-chart 
                            header="Facility Occupancy" 
                            api-key="0ac87b4c-aa7b-4496-bc64-5466df62bd40" 
                            chart-id="2e22baa1-a523-453e-aea7-a3dc8a07458a" />
                    </div>
                </div>
                
                <div class="column">
                    <div class="chart-container">
                        <astra-composed-chart 
                            header="Total Average Occupancy" 
                            api-key="0ac87b4c-aa7b-4496-bc64-5466df62bd40" 
                            chart-id="1cfbd39a-8e5b-4256-aa8f-8b8113a29fbb" />
                    </div>
                </div>
            </div>
        </div>
        
        <div class="dashboard-section">
            <h2>Location Analysis</h2>
            
            <div class="chart-container">
                <astra-composed-chart 
                    header="Occupancy by Location" 
                    api-key="0ac87b4c-aa7b-4496-bc64-5466df62bd40" 
                    chart-id="8c818d26-357d-410b-bcc7-25a13b10ce1d" />
            </div>
        </div>
        
        <div class="dashboard-section">
            <h2>Performance Metrics</h2>
            
            <div class="row">
                <div class="column">
                    <div class="chart-container">
                        <astra-composed-chart 
                            header="Weekly Top Performers" 
                            api-key="0ac87b4c-aa7b-4496-bc64-5466df62bd40" 
                            chart-id="91b389e6-85d2-4db7-a39d-c559ad4268f9" />
                    </div>
                </div>
                
                <div class="column">
                    <div class="chart-container">
                        <astra-composed-chart 
                            header="Weekly Bottom Performers" 
                            api-key="0ac87b4c-aa7b-4496-bc64-5466df62bd40" 
                            chart-id="396920e9-8138-4b72-849e-68506f60353e" />
                    </div>
                </div>
            </div>
            
            <div class="chart-container">
                <astra-composed-chart 
                    header="Week Over Week Occupancy Change" 
                    api-key="0ac87b4c-aa7b-4496-bc64-5466df62bd40" 
                    chart-id="7c38b197-d50f-4a4f-8cdf-22053c2700c2" />
            </div>
        </div>
    </div>
    
    <footer>
        Â© 2025 Company Dashboard | Last Updated: March 26, 2025
    </footer>
</body>
</html>
